<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父组件向子组件传递方法</title>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.8s ease;
    }
  </style>
</head>

<body>

  <div id="app">
    <com2 @func="parFun"></com2>
  </div>

  <template id="temp1">
    <div>
      <button @click="childFun">点击运行父组件方法</button>
      <h2>这是一个h2</h2>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var com2 = {
      template: '#temp1',
      methods: {
        childFun() {
          this.$emit('func', 11)
        }
      }
    } 

    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {
          parFun(arg) {
            alert('这是父组件的方法' + arg)
          }
        },
        components: {
          com2,
        }
      })
  </script>
</body>

</html>
